<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        poppins: 'Poppins , sans-serif'
                    },
                    boxShadow: {
                        custom: 'rgba(99, 99, 99, 0.2) 0px 2px 8px 0px',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <header class="bg-[#512b81]">
        <nav class="md:w-3/4 mx-auto  py-[7px] px-[20px] flex justify-between items-center">
            <div class="logo font-poppins text-white text-[25px] font-[600]">Personal Blogging App</div>
            <div class="flex gap-[30px] items-center"><span class="text-white font-poppins">"name of user"</span>
                <button
                    class="login-signup font-poppins text-[#512b81] bg-white text-[18px] font-[600] py-[5px] px-[20px] rounded-full cursor-pointer">Logout</button>
            </div>
        </nav>
    </header>

    <section class="main border-b-[3px] border-solid border-[#000000] py-[30px] px-[20px] bg-white">
        <div class="in-main md:w-3/4 mx-auto">
            <h1 class="font-poppins font-[600] text-[50px]">Profile</h1>
        </div>
    </section>

    <section id="main" class="bg-[#f8f9fa] py-[50px]">
        <section class="profile-section px-[20px]">
            <div class="in-profile md:w-3/4 w-full mx-auto h-full">
                <div class="md:w-3/4 h-full bg-white rounded-xl px-[30px] py-[40px] shadow-custom">
                    <div class="for-img">
                        <div class="image md:w-[330px] border-2 mx-auto border-solid h-[300px] rounded-2xl relative">
                            <img src="https://img.freepik.com/free-photo/handsome-business-guy-with-folder_23-2147580193.jpg?1&w=1380&t=st=1692461872~exp=1692462472~hmac=7545c9cd498a41c92845fd3fb4045b2a1ea03ccb4b3dec27875ff79f3fadffa9"
                                alt="" class="h-full rounded-2xl  w-full">
                                <button class="absolute right-[30px] bottom-[30px]"><i class="fa-solid fa-pen text-[30px] text-white"></i></button>
                        </div>
                    </div>
                    <div class="details my-[50px]">
                        <div class="xl:w-1/3 mx-auto">
                            <h1 class="font-poppins text-[27px] flex gap-[20px] items-center font-[600]">Huzaifa Ejaz <button class=""><i class="fa-solid fa-pen text-[20px]"></i></button></h1>
                            <h2 class="font-poppins text-[23px] flex gap-[20px] items-center font-[600] my-[10px]">Password</h2>
                            <form action="#" class="flex flex-col gap-[20px]">
                                <input type="password" placeholder="Old Password" class="border-2 border-solid font-poppins py-[10px] px-[15px] rounded-md outline-2 outline-[#512b81] ">
                            <input type="password" placeholder="New Password" class="border-2 border-solid font-poppins py-[10px] px-[15px] rounded-md outline-2 outline-[#512b81] ">
                            <input type="password" placeholder="Repeat Password" class="border-2 border-solid font-poppins py-[10px] px-[15px] rounded-md outline-2 outline-[#512b81] ">
                            <button type="submit" class="bg-[#512b81] text-white font-poppins font-[500] w-max px-[25px] py-[10px]  rounded-lg mt-[10px]">Update Password</button>
                        </form>
                            
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </section>


    <script src="https://kit.fontawesome.com/3e4520222c.js" crossorigin="anonymous"></script>
</body>

</html>
